<div class="card mb-2 text-center bg-black p-1">
  <shared-lazy-image
    [url]="albumItem.images[0].url"
    [alt]="albumItem.name"
  ></shared-lazy-image>
  <div class="card-body text-white">
    <h4 class="text-white mt-2">
      <a
        [routerLink]="['/album', albumItem.id, albumItem.artists[0].id]"
        class="link-no-decoration"
        >{{ albumItem.name }}</a
      >
    </h4>
    <hr class="text-white" />
    <div>
      @for (artist of albumItem.artists; track $index) {
      <div class="badge rounded-pill text-bg-success m-1 artist-chip">
        <a [routerLink]="['/artist', artist.id]" class="link-no-decoration">{{
          artist.name
        }}</a>
      </div>
      }
      <iframe
        style="border-radius: 12px"
        [src]="getUrl()"
        width="100%"
        height="152"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
  </div>
</div>
