<div class="card mb-2 text-center bg-black p-1">
  <shared-lazy-image
    [url]="albumItem.images[0].url"
    [alt]="albumItem.name"
  ></shared-lazy-image>
  <div class="card-body text-white">
    <h4 class="text-white mt-2">{{ albumItem.name }}</h4>
    <hr class="text-white" />
    <div>
      @for (artist of albumItem.artists; track $index) {
      <div class="badge text-bg-success m-1 artist-chip">
        {{ artist.name }}
      </div>
      }
      <iframe
        style="border-radius: 12px"
        [src]="getUrl()"
        width="100%"
        height="152"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>
  </div>
</div>
